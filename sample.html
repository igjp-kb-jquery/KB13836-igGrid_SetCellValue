<!DOCTYPE html>
<html>
<head>

    <link href="http://cdn-na.infragistics.com/igniteui/2023.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2023.2/latest/css/structure/infragistics.css" rel="stylesheet" />

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <script src="http://cdn-na.infragistics.com/igniteui/2023.2/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2023.2/latest/js/infragistics.lob.js"></script>

<script>
$(function() {

    var data = [];
	for(var i = 0; i < 20; i++)
	{
		data.push({"id":i, "col1":"test" + i, "col2":"test" + i,"col3":"test" + i});
	}
			
	$("#grid1").igGrid(
		{
			autoGenerateColumns:false,
			autoCommit:true,
			primaryKey:"id",
			columns:[
				{key:"id", headerText:"id", dataType:"number", width:"100px"},
				{key:"col1", headerText:"col1", dataType:"string", width:"100px"},
				{key:"col2", headerText:"col2", dataType:"string", width:"200px"},
				{key:"col3", headerText:"col3", dataType:"string", width:"200px"}
			],
			dataSource: data,
			features:[
				{
					name:"Updating",
					enableAddRow:false,
					enableDeleteRow:false,
					editMode:"cell",
					showDoneCancelButtons:false,
					editCellEnded: function(evt, ui){ 
						if(ui.columnKey == "col1" && ui.update)
						{
							ui.owner.setCellValue(ui.rowID, "col2", "UPDATED");
						}
					}
				}
			]
		}
    );
});

</script>
</head>
<body>

<table id="grid1"></table>

</body>
</html>
